# Pre-commit hooks for RGrid monorepo
# Install with: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']
        files: ^(api|cli|orchestrator|runner|common|tests)/.*\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        files: ^(api|cli|orchestrator|runner|common|tests)/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies: [pydantic>=2.5.0]
        args: ['--strict', '--ignore-missing-imports']
        files: ^(api|cli|orchestrator|runner|common)/.*\.py$
        # Skip tests from mypy strict checking
        exclude: ^tests/

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']
        files: ^(api|cli|orchestrator|runner|common|tests)/.*\.py$
